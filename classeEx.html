<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class Animal{

        constructor(x=0, y=0) {
            this.x = x
            this.y = y
        }

        avancer(){
            this.x += 1
        }

        affiche(){
            console.log(`${this.x},${this.y}`)
        }
    }

    class Mammifere extends Animal{

        avancer() {
            this.x += 5
        }
    }

    class Humain extends Mammifere{
    }

    class Rhino extends Mammifere{
        avancer() {
            this.x += 20
        }
    }

    class Oiseau extends Animal{
        avancer() {
            this.x+=5
            this.y+=5
        }
    }

    let animaux = [ new Humain(), new Rhino(), new Oiseau() ]
    animaux.forEach( (animal)=>{
        animal.avancer()
        animal.affiche()
    } )

</script>
</body>
</html>
