<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f = (a,b) => {

        if(a<b){
            return 1;
        }else if(a>b){
            return -1;
        }else{
            return 0;
        }
    }

    let tab = ['a','b','c']
    tab = tab.sort( f )

    console.log( tab )
</script>
</body>
</html>
