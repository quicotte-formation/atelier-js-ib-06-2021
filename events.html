<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="A">
    <input type="button" value="B">
<script>

    let f = (event) => {
        console.log( event.target.value + " " + event.type )
    }

    document.querySelectorAll('input').forEach( (bouton)=>{

        bouton.onclick = f
        bouton.onmouseenter = f
        bouton.onmouseleave = f
        /*
        bouton.addEventListener("click", f)
        bouton.addEventListener("mouseenter", f)
        bouton.addEventListener("mouseleave", f)

         */
    } )

</script>
</body>
</html>
